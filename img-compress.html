<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #1e90ff;
        }

        #image-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #00bfff;
        }

        #compression-level {
            width: 80%;
            margin: 20px 0;
        }

        #compression-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #1e90ff;
        }

        #compress-btn {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover {
            background-color: #00bfff;
        }

        #image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #image-container img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #00bfff;
        }

        /* Status Message */
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745; /* Green color for success */
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #image-container img {
                max-width: 100%;
                margin-bottom: 15px;
            }

            #compression-level {
                width: 90%;
            }

            header h1 {
                font-size: 1.5rem;
            }

            #compression-tool h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>
    <main>
        <section id="ad-top">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <label for="image-input" class="upload-label">Upload Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div>
                <label for="compression-level">Compression Level:</label>
                <input type="range" id="compression-level" min="0" max="100" step="1" value="50">
                <span id="compression-value">50%</span>
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="status"></div>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="compressed-image" src="#" alt="Compressed Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg" style="display: none;">Download Compressed Image</a>
        </section>
        <section id="ad-bottom">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for Image Compression Tool
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');

        compressionLevelInput.addEventListener('input', function() {
            compressionValue.textContent = `${this.value}%`;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(compressionLevelInput.value) / 100; // Convert percentage to decimal

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set maximum dimensions for the compressed image
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        // Resize the image if it exceeds the maximum dimensions
                        if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                            if (width > height) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            } else {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        // Set canvas dimensions
                        canvas.width = width;
                        canvas.height = height;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, width, height);

                        // Compress the image
                        const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);

                        // Display the compressed image
                        document.getElementById('compressed-image').src = compressedImage;
                        document.getElementById('compressed-image').style.display = 'block';

                        // Enable the download link
                        document.getElementById('download-link').href = compressedImage;
                        document.getElementById('download-link').style.display = 'inline-block';

                        // Show status message in green
                        document.getElementById('status').textContent = "Compression completed!";
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert("Please upload an image first.");
            }
        });

        document.getElementById('image-input').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('original-image').src = e.target.result;
                    document.getElementById('original-image').style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
