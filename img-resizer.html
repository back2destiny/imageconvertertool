    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;

        header {

        }

        nav a:hover {

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Resizer Tool Section */
        #resizer-tool {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #resizer-tool h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #1e90ff;
        }

        #image-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {

        }

        .dimension-inputs {
            margin: 20px 0;
        }

        .dimension-inputs label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #1e90ff;
        }

        .dimension-inputs input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }

        #resize-btn {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #resize-btn:hover {
            background-color: #00bfff;
        }

        #image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #image-container img {
            max-width: 48%;

            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {

        }

        /* Status Message */
        #status {

            font-weight: bold;
            color: #28a745; /* Green color for success */
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {

        /* Footer */

            color: #fff;
            text-align: center;

        footer p {

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #image-container img {
                max-width: 100%;
                margin-bottom: 15px;
            }

            header h1 {

            }

            #resizer-tool h2 {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }

    </style>
</head>
<body>
    <header>
        <h1>Online Image Resizer Tool</h1>
    </header>
    <!-- Navigation Bar with Home Tab -->
    <nav>
        <a href="/imageconvertertool/index.html">Home</a> <!-- Only Home tab remains -->
    </nav>
    <main>
        <section id="ad-top">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
        <section id="resizer-tool">
            <h2>Resize Your Images</h2>
            <label for="image-input" class="upload-label">Upload Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div class="dimension-inputs">
                <label for="width">Width (px):</label>
                <input type="number" id="width" placeholder="Width" min="1">
                <label for="height">Height (px):</label>
                <input type="number" id="height" placeholder="Height" min="1">
            </div>
            <button id="resize-btn">Resize Image</button>
            <div id="status"></div>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="resized-image" src="#" alt="Resized Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="resized-image.jpg" style="display: none;">Download Resized Image</a>
        </section>
        <section id="ad-bottom">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Image Resizer Tool. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for Image Resizer Tool
        document.getElementById('resize-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');

            if (fileInput.files && fileInput.files[0]) {
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);

                if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                    alert("Please enter valid width and height values.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas dimensions to the specified width and height
                        canvas.width = width;
                        canvas.height = height;

                        // Draw the image on the canvas with the new dimensions
                        ctx.drawImage(img, 0, 0, width, height);

                        // Get the resized image as a data URL
                        const resizedImage = canvas.toDataURL('image/jpeg');

                        // Display the resized image
                        document.getElementById('resized-image').src = resizedImage;
                        document.getElementById('resized-image').style.display = 'block';

                        // Enable the download link
                        document.getElementById('download-link').href = resizedImage;
                        document.getElementById('download-link').style.display = 'inline-block';

                        // Show status message in green
                        document.getElementById('status').textContent = "Resizing completed!";
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert("Please upload an image first.");
            }
        });

        document.getElementById('image-input').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('original-image').src = e.target.result;
                    document.getElementById('original-image').style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
